<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm khóa học</title>
    <link rel="stylesheet" href="/css/add.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="add container mt-5 p-4 rounded shadow">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Thêm khóa học</h4>
            <button class="btn-close"></button>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h6>Thông tin chung</h6>
                <p class="text-muted">Cập nhật thông tin cơ bản về khóa học</p>
            </div>
            <div class="col-md-8">
                <div class="add-img text-center border p-4 rounded mb-4">
                    <button class="btn btn-outline-secondary mb-2">
                        <img src="/assets/icon/upload-cloud.png" alt="upload" height="24">
                    </button><br>
                    <span class="text1 d-block">Click to upload banner</span>
                    <small class="text-muted">or drag and drop <br> SVG, PNG, JPG or GIF (max. 1200x600px)</small>
                </div>

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nhập tên khóa học">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <select class="form-select">
                                <option selected>Đối tượng học</option>
                                <option value="1">Mới bắt đầu</option>
                                <option value="2">Trung cấp</option>
                                <option value="3">Nâng cao</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Ước tính giờ học">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Ngành nghề">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Trung tâm">
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="3" placeholder="Nhập mô tả khóa học của bạn"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control mb-2" value="HTML căn bản" disabled>
                        <button class="btn btn-outline-primary" type="button">+ Thêm Kĩ năng</button>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" placeholder="Nhập giá tiền khóa học">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-light">Hủy</button>
                        <button class="btn btn-primary">Tạo khóa học</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
